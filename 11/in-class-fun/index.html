<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Best Application Ever</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="video.js"></script>
    <script src="button.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome to our app!</h1>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Get the weather</h2>
            <input text="text" id="longitude" placeholder="Enter in a longitude" />
            <br>
            <input text="text" id="latitude" placeholder="Enter in a latitude" />
            <br>
            <button id="get-weather" class="btn btn-primary">Get the weather</button>
            <marquee id="loading-marquee" scrollamount="30">Loading...</marquee>
            <div class="panel">
                <div class="panel-body">
                    Current Temperature: <span id="current-temp"></span>
                    <br> Current Humidity: <span id="current-humidity"></span>
                    <br> Current Wind Speed: <span id="current-wind"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Random Video</h2>
            <button id="random-video-btn" class="btn btn-default">Go!</button>
            <div id="random-video">
            </div>
            <input id="random-video-id" placeholder="Video Id">
            <br>
            <button id="add-video" class="btn btn-primary">Add To Pool</button>
        </div>
        <div class="col-md-4">
        	<button id="countdown-btn" class="btn btn-primary">Take a risk?</button>
        	<p><span id="timer"></span></p>
        	<div id="randomcat">
        	</div>
        </div>
    </div>
</body>

</html>
