<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FeedR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">FeedR</h1>
        <h3>Your Source For The News!</h3>
        <div class="buttons">
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    News Sources <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="search">Tech Crunch</li>
                    <li role="separator" class="divider"></li>
                    <li class="search2">BuzzFeed</li>
                    <li role="separator" class="divider"></li>
                    <li class="search">Popular Mechanics</li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-default button-2">Read More From Source</button>
            </div>
        </div>
        <div class="loader">
            <marquee scrollamount="25">Loading</marquee>
        </div>
        <div id="main">
            <div class="mashable-content">
            </div>
            <div class="buzzfeed-content">
            </div>
        </div>
        <div id="popup">
        </div>
</body>

</html>
