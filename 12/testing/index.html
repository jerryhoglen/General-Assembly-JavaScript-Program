<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced APIs Lesson</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Local<span>Landscapes</span></h1>
    </header>
    <div class="container-fluid sign-in-view">
        <div class="row text-center">
            <h3>Discover how beautiful your surroundings can be</h3>
            <button id="login" class="btn btn-default login-btn">
                <a href="#">Login to 500px</a>
            </button>
            <input text="text" id="longitude" placeholder="Enter in a longitude" />
            <br>
            <input text="text" id="latitude" placeholder="Enter in a latitude" />
            <br>
            <button id="get-pics" class="btn btn-primary">Get your pics!</button>
            
        </div>
    </div>
    <div class="container-fluid text-center image-results-view">
        <h3>Here are some food photos from 500px based on your requested location:</h3>
        <marquee id="loading-marquee" scrollamount="30">Loading...</marquee>
        <div class="images"></div>
    </div>
    <!-- js -->
    <script src="500px.js"></script>
    <script src="app.js"></script>
</body>

</html>
